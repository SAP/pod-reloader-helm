{{- $caCert := "" }}
{{- if .Values.webhook.certManager.enabled }}
{{- if not .Values.webhook.certManager.issuerName }}
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "pod-reloader.fullname" . }}
  labels:
    {{- include "pod-reloader.labels" . | nindent 4 }}
spec:
  selfSigned: {}
{{- end }}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "pod-reloader.fullname" . }}
  labels:
    {{- include "pod-reloader.labels" . | nindent 4 }}
spec:
  dnsNames:
  - {{ include "pod-reloader.fullname" . }}
  - {{ include "pod-reloader.fullname" . }}.{{ .Release.Namespace }}
  - {{ include "pod-reloader.fullname" . }}.{{ .Release.Namespace }}.svc
  - {{ include "pod-reloader.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
  issuerRef:
    {{- if .Values.webhook.certManager.issuerName }}
    {{- with .Values.webhook.certManager.issuerGroup }}
    group: {{ . }}
    {{- end }}
    {{- with .Values.webhook.certManager.issuerKind }}
    kind: {{ . }}
    {{- end }}
    name: {{ .Values.webhook.certManager.issuerName }}
    {{- else }}
    name: {{ include "pod-reloader.fullname" . }}
    {{- end }}
  secretName: {{ include "pod-reloader.fullname" . }}-tls-managed
{{- else }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pod-reloader.fullname" . }}-tls
  labels:
    {{- include "pod-reloader.labels" . | nindent 4 }}
type: Opaque
data:
  {{- $data := (lookup "v1" "Secret" .Release.Namespace (printf "%s-tls" (include "pod-reloader.fullname" .))).data }}
  {{- if $data }}
  {{ $data | toYaml | nindent 2 }}
  {{- $caCert = index $data "ca.crt" }}
  {{- else }}
  {{- $cn := printf "%s.%s.svc" (include "pod-reloader.fullname" .) .Release.Namespace }}
  {{- $ca := genCA (printf "%s-ca" (include "pod-reloader.fullname" .)) 36500 }}
  {{- $cert := genSignedCert $cn nil (list $cn) 36500 $ca }}
  ca.crt: {{ $ca.Cert | b64enc }}
  tls.crt: {{ $cert.Cert | b64enc }}
  tls.key: {{ $cert.Key | b64enc }}
  {{- $caCert = $ca.Cert | b64enc }}
  {{- end }}
{{- end }}  
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: {{ include "pod-reloader.fullname" . }}
  labels:
    {{- include "pod-reloader.labels" . | nindent 4 }}
  {{- if .Values.webhook.certManager.enabled }}
  annotations:
    cert-manager.io/inject-ca-from: {{ .Release.Namespace }}/{{ include "pod-reloader.fullname" . }}
  {{- end }}
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    {{- if not .Values.webhook.certManager.enabled }}
    caBundle: {{ $caCert }}
    {{- end }}
    service:
      name: {{ include "pod-reloader.fullname" . }}
      namespace: {{ .Release.Namespace }}
      path: /mutate
      port: 443
  name: mutate.apps.k8s.io
  rules:
  - apiGroups:
    - apps
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - deployments
    - statefulsets
    - daemonsets
    scope: Namespaced
  objectSelector:
    matchExpressions:
    - key: pod-reloader.cs.sap.com/ignored
      operator: NotIn
      values:
      - "true"
    - key: pod-reloader.cs.sap.com/disabled
      operator: NotIn
      values:
      - "true"
    {{- with .Values.webhook.objectSelectorExpressions }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  {{- with .Values.webhook.namespaceSelectorExpressions }}
  namespaceSelector:
    matchExpressions: {{ toYaml . | nindent 4 }}
  {{- end }}
  matchPolicy: Equivalent
  sideEffects: None
  timeoutSeconds: 10
  failurePolicy: Fail
  reinvocationPolicy: Never
  